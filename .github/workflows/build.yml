name: Build React App and Docker Image (Native AMD64 + ARM64)

on:
  push:
    branches:
      - main

env:
  DOCKER_REPOSITORY: hppanpaliya/react-trashmail

jobs:
  build-and-push-amd64:
    name: Build & push (linux/amd64) - native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}-amd64

  build-and-push-arm64:
    name: Build & push (linux/arm64) - native ARM runner
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}-arm64

  merge:
    name: Create multi-arch manifest (latest + sha)
    runs-on: ubuntu-latest
    needs:
      - build-and-push-amd64
      - build-and-push-arm64

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Create and push Docker manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.DOCKER_REPOSITORY }}:latest \
            --tag ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }} \
            ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}-amd64 \
            ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}-arm64

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_REPOSITORY }}:latest
          docker buildx imagetools inspect ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}